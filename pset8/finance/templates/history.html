{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
<main class="container p-5">

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Shares</th>
                <th>Price</th>
                <th>Transacted</th>
            </tr>
        </thead>
        <tbody>
                {% for share in shares %}
                <tr>
                    <td>{{ share["symbol"] }}</td>
                    <td>{{ share["shares"] }}</td>
                    <td>${{ share["price"] }}</td>
                    <td>{{ share["trans_time"] }}</td>
                </tr>
                {% endfor %}

        </tbody>
    </table>

        </main>
{% endblock %}
